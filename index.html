<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Porte du Retour</title>

  <!-- MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Scène AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./Porte_du_retour.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <!-- Caméra AR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Ancre pour afficher le modèle quand le marqueur est détecté -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        src="./JISTNA%202025_1.glb"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
